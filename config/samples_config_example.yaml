# This file lists multiple sample configurations to be run by the orchestration script,
# potentially in parallel.

- name: AML_Sample_Run_01
  # Path to the config file for the process-data step for this sample.
  process_data_config: config/process_config_aml.yaml 
  # Path to the config file for the train step for this sample.
  train_config: config/train_config_aml_model_v1.yaml
  # Optional: Specify different input data for the final prediction step.
  # If omitted, the script will use the 'test' split generated by process-data.
  # input_data_for_prediction: path/to/aml_external_validation.h5

- name: CD34_Sample_Run_01
  process_data_config: config/process_config_cd34.yaml
  train_config: config/train_config_cd34_model_v1.yaml
  # Optional: Override default subdirectory/file names for this specific sample.
  training_output_name: training_cd34
  checkpoint_filename: cd34_best.pth

